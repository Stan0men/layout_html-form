<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
  <fieldset>
    <legend>Personal information</legend>

    <label for="surname">Surname:
      <input type="text" id="surname" name="surname" autocomplete="off">
    </label>

    <label for="name">Name:
      <input type="text" id="name" name="name" autocomplete="off">
    </label>

    <label for="age">How old are You?
      <input type="number" id="age" name="age" value="12" data-qa="field-value">
    </label>

    <label for="birthday">Full date of birth:
      <input type="date" id="birthday" name="birthday">
    </label>

    <label for="terms" class="bottom-label">I accept the term of the agreement
      <input type="checkbox" id="terms" name="terms">
    </label>
  </fieldset>

  <fieldset>
    <legend>Registration</legend>

    <label for="email">E-mail:
      <input type="email" id="email" name="email" placeholder="email@example.com" data-qa="field-placeholder" required>
    </label>

    <label for="password" class="bottom-label">Password:
      <input type="password" id="password" name="password" minlength="8" required>
    </label>
  </fieldset>

  <fieldset>
    <legend>An interesting fact about you!</legend>

    <label>Do you love cats?
      <input type="radio" id="cats-yes" name="cats-love">Yes
      <input type="radio" id="cats-no" name="cats-love">No
    </label>

    <label for="fav-color">What is your favorite color?
      <input type="color" id="fav-color" name="fav-color">
    </label>

    <label for="bedtime">What time do you go to bed?
      <input type="time" id="bedtime" name="bedtime">
    </label>

    <label for="cars">What are your favorite brand of cars?
      <select id="cars" name="cars" size="4">
        <option value="BMW">BMW</option>
        <option value="Audi">Audi</option>
        <option value="Lada">Lada</option>
      </select>
    </label>

    <label for="rate" class="bottom-label">How do you rate our work?
      <input type="range" id="rate" name="rate" min="0" max="100">
    </label>
  </fieldset>

  <fieldset>
    <legend>Additional info:</legend>

    <label for="comments"> Comments:
      <textarea id="comments" name="comments"></textarea>
    </label>
    <label for="recommend" class="bottom-label">Would you recommend us?
      <select id="recommend" name="recommend">
        <option value="rec-yes">Yes</option>
        <option value="rec-no">No</option>
      </select>
    </label>
  </fieldset>

  <input type="submit" value="Submit">
</form>
<script type="text/javascript" src="./main.js"></script>
</body>
</html>
